<div class="app">
  <div *ngIf="resultMessage" [class]="resultMessage.type">
    {{ resultMessage.message.status === 'success' ? 'Success: ' + resultMessage.message.message : 'Error: ' + resultMessage.message.message }}
  </div>
  <h1>Image Uploader</h1>
  <input type="file" (change)="handleFileChange($event)" />
  <button (click)="handleUpload()" [disabled]="!selectedFile">Upload Image</button>
 </div>
